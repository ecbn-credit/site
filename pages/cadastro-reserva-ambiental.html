</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="../images/logo-ecbn-svg.svg" alt="CryptoCarbon Logo">
      </a>
    </div>
    <nav>
      <a class="nav-text" href="index.html">Home</a>
      <a class="nav-text" href="niveis.html">Níveis</a>
      <a class="nav-text" href="criar-entidade-reguladora.html">Cadastro Regulador</a>

      <a class="nav-text" href="saldo-atual.html">Saldo Atual</a>
    </nav>
  </header>
  <main class="form-page">
    <h1>Cadastro de Reserva Ambiental</h1>
    <form>
      <label for="reserveName">Nome da Reserva:</label>
      <input type="text" id="reserveName" name="reserveName" required>

      <label for="location">Localização:</label>
      <input type="text" id="location" name="location" required>

      <label for="area">Área (em hectares):</label>
      <input type="number" id="area" name="area" required>

      <label for="desc">Descrição:</label>
      <textarea id="desc" name="desc" rows="5" required></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <footer>
    <p>© 2024 ECBN</p>
  </footer>
