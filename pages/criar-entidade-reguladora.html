<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Entidade Reguladora</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html";>
        <img src="../images/logo-ecbn-svg.svg" alt="CryptoCarbon Logo">
      </a>
    </div> 
    <nav>
      <a class="nav-text" href="index.html">Home</a>
      <a class="nav-text" href="niveis.html">Níveis</a>
      <a class="nav-text" href="criar-entidade-reguladora.html">Cadastro Regulador</a>
      <a class="nav-text" href="cadastro-reserva-ambiental.html">Cadastro Reserva Ambiental</a>
      <a class="nav-text" href="aceitar-reservas-ambientais.html">Aceitar reservas ambientais</a>
      <a class="nav-text" href="proxima-etapa.html">Ir para proxima etapa</a>
      <a class="nav-text" href="saldo-atual.html">Saldo Atual</a>
    </nav>
  </header>
  <main class="form-page">
    <h1>Cadastro de Entidade Reguladora</h1>
    <form>
      <label for="name">Nome da Entidade:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="country">País:</label>
      <input type="text" id="country" name="country" required>

      <label for="desc">Descrição:</label>
      <textarea id="desc" name="desc" rows="5" required></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <footer>
    <p>© 2024 ECBN</p>
  </footer>
</body>
</html>
